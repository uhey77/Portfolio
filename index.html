<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuhei Yamada | Portfolio</title>
  <meta name="description" content="山田祐平のポートフォリオサイト - Portfolio website of Yuhei Yamada" />
  <link rel="icon" href="assets/favicon.svg" />
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .language-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
    }
    .language-selector h1 {
      font-size: 48px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .language-options {
      display: flex;
      gap: 24px;
      margin-top: 32px;
    }
    .lang-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 32px;
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    .lang-btn:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(108, 195, 255, 0.2);
    }
    .lang-btn .flag {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .lang-btn .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .lang-btn .desc {
      font-size: 14px;
      color: var(--muted);
    }
    @media (max-width: 520px) {
      .language-options {
        flex-direction: column;
        gap: 16px;
      }
      .lang-btn {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
  <script>
    (function () {
      var path = window.location.pathname;
      var hasExtension = path.split('/').pop().indexOf('.') !== -1;
      if (!path.endsWith('/') && !hasExtension) {
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        window.location.replace(path + '/' + search + hash);
      }
    })();
  </script>
</head>
<body>
  <main class="container">
    <div class="language-selector">
      <h1>Yuhei Yamada</h1>
      <p class="meta">ポートフォリオサイト / Portfolio Website</p>
      
      <div class="language-options">
        <a href="ja/" class="lang-btn">
          <span class="flag">🇯🇵</span>
          <span class="title">日本語</span>
          <span class="desc">Japanese Version</span>
        </a>
        <a href="en/" class="lang-btn">
          <span class="flag">🇺🇸</span>
          <span class="title">English</span>
          <span class="desc">English Version</span>
        </a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Yuhei Yamada</div>
  </footer>
  <script type="module" src="assets/scripts.js"></script>
</body>
</html>
