  <style>
    :root {
      --bg-soft: linear-gradient(180deg, #f8fbff 0%, #eef2ff 50%, #e0e7ff 100%);
      --text-strong: #0f172a;
      --text-muted: #475569;
      --card: #ffffff;
      --card-border: #e2e8f0;
      --accent-main: #2563eb;
      --accent-soft: #eff6ff;
    }

    body {
      font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg-soft) !important;
      color: var(--text-strong) !important;
    }

    .language-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      gap: 12px;
    }
    .language-selector h1 {
      font-size: 48px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #2563eb, #4338ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .language-selector .meta {
      color: var(--text-muted);
      font-size: 16px;
    }
    .language-options {
      display: flex;
      gap: 24px;
      margin-top: 32px;
      flex-wrap: wrap;
    }
    .lang-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 32px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      color: var(--text-strong);
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 200px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    .lang-btn:hover {
      border-color: var(--accent-main);
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.14);
    }
    .lang-btn .flag {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .lang-btn .title {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .lang-btn .desc {
      font-size: 14px;
      color: var(--text-muted);
    }
    .container {
      max-width: 1100px;
    }
    .site-footer {
      border-top: 1px solid var(--card-border);
      background: transparent;
      color: var(--text-muted);
    }
    .site-footer .container {
      padding: 20px 24px;
    }
    @media (max-width: 520px) {
      .language-options {
        flex-direction: column;
        gap: 16px;
      }
      .lang-btn {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
  <script>
    (function () {
      var path = window.location.pathname;
      var hasExtension = path.split('/').pop().indexOf('.') !== -1;
      if (!path.endsWith('/') && !hasExtension) {
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        window.location.replace(path + '/' + search + hash);
      }
    })();
  </script>
